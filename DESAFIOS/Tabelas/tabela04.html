<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>grupos</th>
           <th>nomes</th>
           <th colspan="2">filmes</th>
        </tr>
        <tr>
            <th rowspan="2">mulheres</th>
            <td>maria</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>julia</td>
            <td>novelas</td>
        </tr>
    </table>
</body>
</html>
